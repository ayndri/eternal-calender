<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Calender</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <img src="img/clock.png" alt="clock" width="50px">
                <div class="time">
                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
                <div class="date">
                    <span id="day">Mon,</span>
                    <span id="date">01</span>
                    <span id="month">January</span>
                    <span id="year">2024</span>
                </div>


            </div>
        </div>
    </div>
</body>

<script>
    let hrs = document.getElementById("hrs");
    let min = document.getElementById("min");
    let sec = document.getElementById("sec");

    let day = document.getElementById("day");
    let date = document.getElementById("date");
    let month = document.getElementById("month");
    let year = document.getElementById("year");

    setInterval(() => {
        let currentTime = new Date(); //Mon Dec 02 2024 11:32:24 GMT+0700 (Western Indonesia Time)

        hrs.innerHTML = (currentTime.getHours() < 10 ? "0" : "") + currentTime.getHours();
        min.innerHTML = (currentTime.getMinutes() < 10 ? "0" : "") + currentTime.getMinutes();
        sec.innerHTML = (currentTime.getSeconds() < 10 ? "0" : "") + currentTime.getSeconds();

        day.innerHTML = currentTime.toLocaleString('id-ID', { weekday: 'long' }) + ", ";
        date.innerHTML = (currentTime.getDate() < 10 ? "0" : "") + currentTime.getDate();
        month.innerHTML = currentTime.toLocaleString('en-GB', { month: 'short' });
        year.innerHTML = currentTime.getFullYear();
    }, 1000)

    // console.log(currentTime)
</script>

</html>
